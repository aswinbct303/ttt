<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Print on Click</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    #output {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <button type="button" id="btnn">Click Me</button>
  <div id="output"></div>
  

  <script>

    let count = 1;
    function printNext() {
        document.getElementById("output").innerText += count + ", ";
        count++;
    }

    let btn = document.getElementById("btnn");
    btn.addEventListener("click", printNext);
  </script>

</body>
</html>
