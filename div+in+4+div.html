<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs in Corners</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: antiquewhite;
        }

        /* Big square */
        .big {
            width: 300px;
            height: 300px;
            background-color: rgb(111, 101, 101);
            position: relative;
            /* IMPORTANT */
        }

        /* Small squares */
        .small {
            width: 80px;
            height: 80px;
            position: absolute;
        }

        .tl {
            top: 0;
            left: 0;
            background: red;
        }

        .tr {
            top: 0;
            right: 0;
            background: blue;
        }

        .bl {
            bottom: 0;
            left: 0;
            background: green;
        }

        .br {
            bottom: 0;
            right: 0;
            background: yellow;
        }
    </style>
</head>

<body>

    <div class="big">
        <div class="small tl"></div>
        <div class="small tr"></div>
        <div class="small bl"></div>
        <div class="small br"></div>
    </div>

</body>

</html>
