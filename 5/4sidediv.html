<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Corners</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            position: relative;
        }

        div {
            width: 100px;
            height: 100px;
            position: absolute;
        }

        #div1 {
            /* top-right */
            background-color: blue;
            top: 0;
            right: 0;
        }

        #div2 {
            /* top-left */
            background-color: green;
            top: 0;
            left: 0;
        }

        #div3 {
            /* bottom-left */
            background-color: red;
            bottom: 0;
            left: 0;
        }

        #div4 {
            /* bottom-right */
            background-color: yellow;
            bottom: 0;
            right: 0;
        }
    </style>
</head>

<body>

    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
    <div id="divcen"></div>

</body>

</html>
